<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!--全局注册-->
<div id="app">
  <my-component></my-component>
</div>

<script>
  // 全局注册组件
  Vue.component('my-component', {
    template: '<div>我的组件</div>'
  })

  // 创建根实例
  new Vue({
    el: '#app'
  })
</script>
</body>
</html>
